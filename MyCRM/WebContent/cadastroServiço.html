<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Serviço</title>
</head>
<body>
	<h1>Cadastro de Serviço</h1>
		<table>
			<tr>
				<td><b>Nome:</b></td>
				<td><input type="text" name="descricao" id="descricao" value=""/><br><br></td>
			</tr>
			<tr>
				<td><b>Tempo de <br/>Realização:</b></td>
				<td><input type="text" name="tempo" id="tempo"/><br><br></td>
			</tr>
			<tr>
				<td><b>Valor:</b></td>
				<td><input type="text" name="valor" id="valor"/><br><br></td>
			</tr>
			<tr>
				<td><b>Descrição:</b></td>
			</tr>
		</table>
		<textarea rows="4" cols="50"></textarea><br><br>
		<table>
			<tr>
				<td><input type="submit" value="Salvar"/>
				<input type="reset" value="Limpar"/></td>
			</tr>
		</table>
		
</body>
</html>
