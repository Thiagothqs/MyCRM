<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Serviço de Manutenção</title>
</head>
<body>
<h1>Cadastro de Serviço de Manutenção</h1>

Nome do Cliente
<br>
<input type="text" id="nome" name="nome" value="Thiago Souza"/>
<br>
<br>
Produto
<br>
<input type="text" id="produto" name="produto" value="Ventilador"/>
<br>
<br>
Data do Atendimento
<select name="dia">
	<option value="Dia">Dia</option>
	<option value="15">15</option>
</select>

<select name="mes">
	<option value="Mês">Mês</option>
	<option value="Outubro">Outubro</option>
</select>

<select name="ano">
	<option value="Ano">Ano</option>
	<option value="2017">2017</option>
</select>

---------

Horário de Atendimento
<input type="text" id="horario" name="horario" value="12:30">
<br>
<br>

<select name="status">
    <option value="Status">Status</option>
    <option value="Agendado">Agendado</option>
    <option value="Cancelado">Cancelado</option>
    <option value="Realizado">Realizado</option>
</select>

<input type="button" value="Confirmar"/>

</body>
</html>
